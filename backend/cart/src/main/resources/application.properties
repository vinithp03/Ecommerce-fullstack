# --- App ---
spring.application.name=Cart_Service
server.port=2002
spring.jackson.property-naming-strategy=SNAKE_CASE

# If you ever need to call Catalog REST (not needed for event-driven updates),
# keep the base URL:
catalog.base-url=http://localhost:2001

# --- Database ---
spring.datasource.url=jdbc:mysql://localhost:3306/cartdb
spring.datasource.username=root
spring.datasource.password=Vinith@322001
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- JPA settings ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ---------------------------- Kafka Consumer (Cart Service) ----------------------------

# --- Kafka Consumer (Cart Service) ---
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=cart-service

# We consume raw String and parse JSON ourselves in the listener
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer

# Consumer behavior
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.max-poll-records=100
spring.kafka.consumer.fetch-min-bytes=1

# Topic
catalog.kafka.topic=catalog.events

# Logging
logging.level.org.springframework.kafka.listener=INFO
logging.level.org.apache.kafka.clients.consumer=INFO